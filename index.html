<html>
<head>
  <title>Notes App</title>
</head>

<label position: absolute; top 10px; left 10px;
 for="Notes">Notes:</label>
 <br>
<body>
  <textarea rows="10" cols="50" id="notes"></textarea>
  <br>
  <label for="Questions">Questions:</label>
  <br>
  <textarea rows="2" cold="10" id="questions"></textarea>
  <br>
  <textarea rows="2" cold="10"></textarea>
  <br>
  <button id="save">Save</button>
  <button id="clear">Clear</button>
  <button id="Print">Print</button>
  <script>
    
    // Retrieve notes from local storage on page load
    var notes = document.getElementById("notes");
    notes.value = localStorage.getItem("notes") || "";
    var questions = document.getElementById("questions");
    questions.value = localStorage.getItem("questions") || "";
    
    // Save notes to local storage when save button is clicked
    var save = document.getElementById("save");
    save.addEventListener("click", function() {
      localStorage.setItem("notes", notes.value);
      localStorage.setItem("questions", questions.value);
    });

    // Add an event listener to save notes when window is closed 
    window.addEventListener("beforeunload", function(event) {
        localStorage.setItem("notes", notes.value);
        localStorage.setItem("questions", questions.value);
    });
    
    // Highlight questions and comment
    var select =notes.getSelection("notes");
    Print.addEventListener("click", function() {
      localStorage.setItem("Print", select.value);
        
    });
  </script>
</body>
</html>
